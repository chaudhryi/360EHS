{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Log in</title>

    <link rel="stylesheet" href="{% static 'setup/css/login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="center">
        <img src="{% static 'setup/images/360logotransparent.png' %}" style="width:150px; height:160px;">

        {% if form.errors %}
        <div class="txt_field">
           <p>Error: please try again</p> 
        </div>
        {% endif %}

        <form method="post" action="{% url 'login' %}">{% csrf_token %}
            <div class="txt_field">
                {{ form.username }}
                <!-- <input name="username" type="text" required> -->
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                {{ form.password }}
                <!-- <input name="password" type="text" required> -->
                <span></span>
                <label>Password</label>
            </div>
            <!-- <div class="pass">Forgot Password?</div> -->
            <button type="submit">Login</button>
            <div class="signup_link">
                <p>360 EHS login page</p>
            </div>
        </form>
    </div>
</body>

</html>
