{% extends 'setup/base.html' %}

{% block content %}

<h4>360 Payment Detail Page for {{ applypayment.id }}</h4>
<a class="btn btn-danger btn-sm mt=1 mb=1" href="{% url 'applypayments-delete' applypayment.id %}">Delete</a>
<a class="btn btn-primary btn-sm mt=1 mb=1" href="{% url 'applypayments-update' applypayment.id %}">Update</a>
<hr>

    <div class="form-group col-md-12 mb-0">
        <b>Source:</b> {{ applypayment.assessment }}
    </div>    
    <div class="form-group col-md-12 mb-0">
        <b>Date:</b> {{ applypayment.Date }}
    </div>
    <div class="form-group col-md-12 mb-0">
        <b>Amount:</b> {{ applypayment.Amount }}
    </div>
    <div class="form-group col-md-12 mb-0">
        <b>Check#:</b> {{ applypayment.payment }}
    </div>
    
    
<hr>

{% endblock content %}
