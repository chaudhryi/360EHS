{% extends 'setup/base.html' %}

{% block content %}
<h2>Delete Assessment Clinic</h2>
<form method="POST" class="clinic-form" novalidate>{% csrf_token %}
    <p>Are you sure you want to delete {{clinic.Name}}</p>
    <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
    <a class="btn btn-outline-secondary btn-sm" href="{% url 'clinics-detail' object.id %}">Cancel</a>
</form>
{% endblock content%}
