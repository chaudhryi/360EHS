{% extends 'setup/base.html' %}

{% block content %}
<h2>Delete an Applied Payment</h2>
<form method="POST" class="applypayment-form" novalidate>{% csrf_token %}
    <p>Are you sure you want to delete payment to {{ applypayment.assessment }} for {{ applypayment.Amount }}</p>
    <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>    
    <a class="btn btn-outline-secondary btn-sm" href="javascript:window.history.back()">Cancel</a>
</form>
{% endblock content%}
