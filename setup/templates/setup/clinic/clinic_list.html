{% extends 'setup/base.html' %}

{% block content %}

<h3>360 EHS Assessment Clinics</h3>
<a class="btn btn-outline-primary btn-sm" href="{% url 'clinics-new' %}">+Add</a>
<p></p>

<table class="table table-sm table-striped">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Clinic Name</th>
            <th scope="col">Office Contact</th>
            <th scope="col">Phone</th>
        </tr>
    </thead>
    <tbody>
        {% for item in clinics %}
        <tr>
            <td><a href="{% url 'clinics-detail' item.pk %}">{{ item.name }}</a></td>
            <td>{{ item.main_contact }}</td>
            <td>{{ item.office_phone }}</td>
        </tr>
        {% endfor %}

    </tbody>
</table>

{% endblock content %}
