{% extends 'setup/base.html' %}

{% block content %}

<h3>360 EHS Physicians</h3>
<a class="btn btn-outline-primary btn-sm" href="{% url 'doctors-new' %}">+Add</a>
<p></p>

<table class="table table-sm table-striped">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Physician Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
        </tr>
    </thead>
    <tbody>
        {% for item in doctors %}
        <tr>
            <td><a href="{% url 'doctors-detail' item.pk %}">{{ item.first_name }} {{ item.last_name }}</a></td>
            <td>{{ item.email }}</td>
            <td>{{ item.mobile_phone }}</td>
        </tr>
        {% endfor %}

    </tbody>
</table>

{% endblock content %}
