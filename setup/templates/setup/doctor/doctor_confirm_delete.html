{% extends 'setup/base.html' %}

{% block content %}
<h2>Delete Physician</h2>
<form method="POST" class="doctor-form" novalidate>{% csrf_token %}
    <p>Are you sure you want to delete {{doctor.first_name}} {{doctor.last_name}}</p>

</form>
{% endblock content%}
